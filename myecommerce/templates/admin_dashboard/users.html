{% extends 'admin_base.html' %}
{% block content %}
    <h2>Users</h2>
    <table class="table">
        <tr><th>ID</th><th>Name</th><th>Email</th></tr>
        {% for user in users %}
            <tr><td>{{ user.id }}</td><td>{{ user.name }}</td><td>{{ user.email }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
