{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhavi India Fashion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
     <!-- Login Modal -->
     <div
     class="modal fade"
     id="loginModal"
     tabindex="-1"
     aria-labelledby="loginModalLabel"
     aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="loginModalLabel">Login</h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <form id="loginForm">
            {% csrf_token %}
             <div class="mb-3">
               <label for="loginEmail" class="form-label">Email address</label>
               <input
                 type="email"
                 class="form-control"
                 id="loginEmail"
                 required/>
             </div>
             <div class="mb-3">
               <label for="loginPassword" class="form-label">Password</label>
               <input
                 type="password"
                 class="form-control"
                 id="loginPassword"
                 required/>
             </div>
             <div class="mb-3">
              <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" data-bs-dismiss="modal">Forgot Password?</a>
          </div>
             <div class="mb-3 form-check">
               <input
                 type="checkbox"
                 class="form-check-input"
                 id="rememberMe"
               />
               <label class="form-check-label" for="rememberMe">Remember me</label>
             </div>
             <button type="submit" class="btn btn-primary w-100">Login</button>
           </form>
         </div>
         <div class="modal-footer justify-content-center">
           <p class="mb-0">
             Don't have an account?
             <a
               href="#"
               data-bs-toggle="modal"
               data-bs-target="#registerModal"
               data-bs-dismiss="modal"
               >Register</a
             >
           </p>
         </div>
       </div>
     </div>
   </div>

   <!-- Forgot Password Modal -->
<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="forgotPasswordForm">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="forgotEmail" class="form-label">Enter your email</label>
                      <input type="email" class="form-control" id="forgotEmail" name="email" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Send OTP</button>
              </form>
              <form id="resetPasswordForm" class="d-none">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="otp" class="form-label">Enter OTP</label>
                      <input type="text" class="form-control" id="otp" name="otp" required>
                  </div>
                  <div class="mb-3">
                      <label for="newPassword" class="form-label">New Password</label>
                      <input type="password" class="form-control" id="newPassword" name="new_password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Reset Password</button>
              </form>
          </div>
      </div>
  </div>
</div>

   <!-- Register Modal -->
   <div
     class="modal fade"
     id="registerModal"
     tabindex="-1"
     aria-labelledby="registerModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="registerModalLabel">Register</h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <form id="registerForm">
            {% csrf_token %}
             <div class="mb-3">
               <label for="registerUsername" class="form-label"
                 >Username</label
               >
               <input
                 type="text"
                 class="form-control"
                 id="registerUsername"
                 required
               />
             </div>
             <div class="mb-3">
               <label for="registerEmail" class="form-label"
                 >Email address</label
               >
               <input
                 type="email"
                 class="form-control"
                 id="registerEmail"
                 required
               />
             </div>
             <div class="mb-3">
               <label for="registerPassword" class="form-label"
                 >Password</label
               >
               <input
                 type="password"
                 class="form-control"
                 id="registerPassword"
                 required autocomplete="new-password"
               />
             </div>
             <div class="mb-3">
               <label for="confirmPassword" class="form-label"
                 >Confirm Password</label
               >
               <input
                 type="password"
                 class="form-control"
                 id="confirmPassword"
                 required autocomplete="new-password"
               />
             </div>
             <button type="submit" class="btn btn-primary w-100">
               Register
             </button>
           </form>
         </div>
         <div class="modal-footer justify-content-center">
           <p class="mb-0">
             Already have an account?
             <a
               href="#"
               data-bs-toggle="modal"
               data-bs-target="#loginModal"
               data-bs-dismiss="modal"
               >Login</a
             >
           </p>
         </div>
       </div>
     </div>
   </div>
</body>
</html>
